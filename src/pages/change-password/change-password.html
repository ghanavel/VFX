<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Current Password</ion-label>
      <ion-input type="text"  [(ngModel)]="currentPassword" ></ion-input>
    </ion-item>
    <ion-item>
       <ion-label stacked>New Password</ion-label>
       <ion-input type="text" [(ngModel)]="newPassword" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
       <ion-input type="text" [(ngModel)]="confirmPassword" ></ion-input>
    </ion-item>
  </ion-list> 

  <button ion-button full (click)='changePassword();'> Submit</button>

</ion-content>

<ion-header>
  <ion-navbar color="primary">    
      <ion-title>VOLVO GROUP</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="bg-style">
  
<ion-list>
<ion-item>
    <ion-label color="primary" stacked>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.name" color="light"></ion-input>
</ion-item>

<ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="Password" [(ngModel)]="user.pw" color="light"></ion-input>      
</ion-item>
</ion-list>
<button ion-button color="primary" stacked (click)="loginUser()">click to login</button>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dealer Users</ion-title>
    <ion-buttons end>
      <button (click)="addDealer()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let dealer of dealerList | async">
            <ion-item>
                <ion-icon name="person" danger item-left></ion-icon>
                <h2>Name: {{dealer.name}}</h2>
            </ion-item>
            <ion-item-options>
                <button ion-button color="primary" icon-left (click)="editDealer(dealer)">
                  <ion-icon name="ios-create"></ion-icon>
                  Edit
                </button>
                <button ion-button color="danger" icon-left (click)="deleteDealer(dealer)">
                  <ion-icon name="ios-trash"></ion-icon>
                  Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

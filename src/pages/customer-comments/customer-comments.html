<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let comment of comments">
            <ion-item text-wrap>
                <ion-icon name="book" danger item-left></ion-icon>
                <h2>{{comment}}</h2>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>

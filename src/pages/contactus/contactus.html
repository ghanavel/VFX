<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item>
        <ion-label fixed>Email</ion-label>
        
         <ion-input type="text"  [(ngModel)]="suggestions"  placeholder="please enter your email Id"></ion-input>
        </ion-item>
    <ion-item>
        <ion-label fixed>Your Message</ion-label>
       <ion-input type="text" placeholder="Comments"></ion-input>
    </ion-item>
    <button ion-button large clear icon-end color="primary" (click)='submitFeedback();'>
        Submit </button>

</ion-list>
</ion-content>

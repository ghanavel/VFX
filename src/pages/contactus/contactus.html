<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Prod</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item>
        <ion-label fixed>Email</ion-label>
        
         <ion-input type="text"  [(ngModel)]="mailId"  placeholder="Your Email Id"></ion-input>
        </ion-item>
    <ion-item>
        <ion-label fixed>Your Message</ion-label>
        <ion-textarea type="text"  [(ngModel)]="question">       </ion-textarea>
    </ion-item>
    <button ion-button full (click)='submitQuestion();'> Submit</button>


</ion-list>
</ion-content>

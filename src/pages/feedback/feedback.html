<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="secondary">Customer Feedback</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="page-feedback">
  <ion-slides #pager >
    <ion-slide *ngFor="let question of questionsList | async; let indx = index;"> 
      <h1 class="slide-title">Question {{indx + 1}}</h1>
      <h1><p [innerHTML]="question.qn"></p></h1>
      <ion-col radio-group [(ngModel)]="scale">
          <ion-col>
            <ion-item color="primary">
              <ion-label>Very Good</ion-label>
              <ion-radio value="100" (ionSelect)="resSelected(this.indx, 100)"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item color="primary">
             <ion-label>Good</ion-label>
              <ion-radio value="75" (ionSelect)="resSelected(this.indx, 75)"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col> 
              <ion-item color="primary">
               <ion-label>Satisfactory</ion-label>
                <ion-radio value="50" (ionSelect)="resSelected(this.indx, 50)"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col>
                <ion-item color="primary">
                 <ion-label>Not Satisfactory</ion-label>
                  <ion-radio value="25" (ionSelect)="resSelected(this.indx, 25)"></ion-radio>
                </ion-item>
              </ion-col>
        </ion-col>
    </ion-slide>
    <ion-slide>
      <h4 class="slide-title">Improvement suggestions</h4>
      <ion-item > 
          <ion-textarea type="text"  [(ngModel)]="suggestions" [ngModelOptions]="{standalone: true}" 
          class="page-feedback"></ion-textarea>
        </ion-item>
        <p><button ion-button large clear icon-end color="primary" (click)='submitFeedback();'>
            Submit <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </p>
    </ion-slide>
  </ion-slides>
</ion-content>

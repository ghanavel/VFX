<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dealer Support</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let dealerQuestion of dealerQuestionList | sort: {property: column, order: order}">
      <h2> Dealer Id: {{ dealerQuestion.dealerId }} </h2>
      <h2> Mail Id: {{ dealerQuestion.mailId }} </h2>
      <h3> Question: <strong>{{ dealerQuestion.question }}</strong> </h3>
      <h2> Date: {{dealerQuestion.submittedDate | date:'short'}} </h2>
    </ion-item>
  </ion-list>  
</ion-content>

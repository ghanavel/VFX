<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked [(ngModel)]="userId">User Id</ion-label>
    </ion-item>
    <ion-item>
       <ion-label stacked>User Name</ion-label>
       <ion-input type="text" [(ngModel)]="newPassword" ></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

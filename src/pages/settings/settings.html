<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

 

</ion-header>
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>  <ion-title>
    Change Password  
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
        <ion-label stacked>Current Password</ion-label>
 
             <ion-input type="text"  [(ngModel)]="suggestions" ></ion-input>
            </ion-item>
        <ion-item>
            <ion-label stacked>New Password</ion-label>
           <ion-input type="text" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
           <ion-input type="text" ></ion-input>
        </ion-item>
     
  
    <button ion-button full (click)='changePassword();'> Submit</button>
    
    </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Add Dealer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <input type="hidden" [(ngModel)]="dealer.id" />
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="dealer.name" type="text" placeholder="Fill your name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Language</ion-label>
        <ion-input [(ngModel)]="dealer.language" type="text" placeholder="Fill your language"></ion-input>
      </ion-item>
      <button ion-button color="primary" (click)="addDealer(dealer.id, dealer.name, dealer.language)"> 
        <span *ngIf="dealer.id">Update Dealer</span><span *ngIf="!dealer.id">Add Dealer</span> 
      </button>
</ion-content>

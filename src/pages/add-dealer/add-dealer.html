<ion-header>

  <ion-navbar>
    <ion-title>addDealer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="name" type="text" placeholder="Fill your name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Language</ion-label>
        <ion-input [(ngModel)]="language" type="text" placeholder="Fill your language"></ion-input>
      </ion-item>
      <button block (click)="addDealer(name, language)"> Add Dealer </button>
</ion-content>

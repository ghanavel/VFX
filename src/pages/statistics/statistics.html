<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
   <ion-item>
      <ion-select placeholder="Questions" [(ngModel)]="question" [multiple]="false">
          <ion-option *ngFor="let question of questionList | async" [value] = "question.qn" (ionSelect)="displayChart(question.qnId)">{{question.qn}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-card>
      <ion-card-content [hidden]="!doughnutChart">
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
</ion-content>
